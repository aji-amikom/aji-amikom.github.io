<section class="section mtl">
  <div class="container">
    <div class="columns">
    	<div class="column is-two-thirds has-text-left">
    		<h1 class="is-size-4 is-uppercase has-text-weight-semibold mbm">New Course</h1>
    		<div class="form-new-course mtl">
    			<div class="field is-horizontal">
					  <div class="field-label is-normal">
					    <label class="label">Title</label>
					  </div>
					  <div class="field-body">
					    <div class="field">
					      <p class="control is-expanded">
					        <input class="input" type="text">
					      </p>
					    </div>
					  </div>
					</div>
    			<div class="field is-horizontal">
					  <div class="field-label is-normal">
					    <label class="label">Description</label>
					  </div>
					  <div class="field-body">
					    <div class="field">
					      <p class="control is-expanded">
					        <textarea class="textarea"></textarea>
					      </p>
					    </div>
					  </div>
					</div>
					<div class="field is-horizontal">
					  <div class="field-label is-normal">
					    <label class="label">Chapters</label>
					  </div>
					  <div class="field-body">
					    <div class="field is-grouped">
							</div>
					  </div>
					</div>

					<div class="field is-horizontal">
					  <div class="field-label is-normal">
					    <label class="label"></label>
					  </div>
					  <div class="field-body">
					    <div class="field is-grouped">
							  <p class="control is-expanded">
							    <input class="input" type="text" placeholder="Chapter 1 title">
							  </p>
							  <p class="control">
							    <a class="button">
							      +
							    </a>
							  </p>
							</div>
					  </div>
					</div>
					<div class="field is-horizontal">
					  <div class="field-label is-normal">
					    <label class="label"></label>
					  </div>
					  <div class="field-body">
					    <div class="field is-grouped">
							  <p class="control is-expanded">
							    <input class="input" type="text" placeholder="Chapter 1 url video">
							  </p>
							</div>
					  </div>
					</div>
					<div class="field is-horizontal">
					  <div class="field-label is-normal">
					    <label class="label"></label>
					  </div>
					  <div class="field-body">
					    <div class="field is-grouped">
							  <p class="control is-expanded">
							    <input class="input" type="text" placeholder="Chapter 2 title">
							  </p>
							  <p class="control">
							    <a class="button">
							      <i class="fas fa-trash"></i>
							    </a>
							  </p>
							</div>
					  </div>
					</div>
					<div class="field is-horizontal">
					  <div class="field-label is-normal">
					    <label class="label"></label>
					  </div>
					  <div class="field-body">
					    <div class="field is-grouped">
							  <p class="control is-expanded">
							    <input class="input" type="text" placeholder="Chapter 2 url video">
							  </p>
							</div>
					  </div>
					</div>

					<div class="field is-horizontal">
					  <div class="field-label is-normal">
					    <label class="label">Category</label>
					  </div>
					  <div class="field-body">
					    <div class="field is-narrow">
					      <div class="control">
					        <div class="select is-fullwidth">
					          <select>
					            <option>Programming</option>
					            <option>School Lesson</option>
					            <option>College Lesson</option>
					            <option>Literature</option>
					          </select>
					        </div>
					      </div>
					    </div>
					  </div>
					</div>

					<div class="field is-horizontal mtl">
					  <div class="field-label">
					    <!-- Left empty for spacing -->
					  </div>
					  <div class="field-body">
					    <div class="field">
					      <div class="control">
					        <button class="button is-primary">
					        	Save
					        </button>
					      </div>
					    </div>
					  </div>
					</div>

    		</div>
    	</div>
    </div>
  </div>
