<!DOCTYPE html>
<html ng-app="RootApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Courses | Udemam</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="asset/css/bulma.css">
	<link rel="stylesheet" href="asset/plugins/fontawesome/css/fontawesome-all.min.css">
	<link rel="stylesheet" href="asset/plugins/css-spacing/css-spacing.css">
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
  <link rel="shortcut icon" href="asset/img/logo/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="asset/css/custom.css">
	<!-- angular -->
	<script src="asset/plugins/angularjs/angular.min.js"></script>
</head>
<body ng-controller="courseController">

<!-- Header -->
<section class="hero hero-banner">
	<div class="hero-head">
		<nav class="navbar animate-navbar pvs is-fixed-top">
			<div class="container">
				<div class="navbar-brand">
					<a class="navbar-item" href="index.html">
						<img src="asset/img/logo/logo.png" alt="Logo">
					</a>
					<span class="navbar-burger burger" data-target="navbarMenu">
						<span></span>
						<span></span>
						<span></span>	
					</span>
				</div>
				<div id="navbarMenu" class="navbar-menu">
					<div class="navbar-end">
						<span class="navbar-item">
							<a class="has-text-white has-text-weight-semibold is-size-6" href="index.html">
								<span>HOME</span>
							</a>
						</span>
						<span class="navbar-item">
							<a class="has-text-white has-text-weight-semibold" href="course.html">
								<span>COURSES</span>
							</a>
						</span>
						<span class="navbar-item">
							<a class="has-text-white has-text-weight-semibold" href="about-us.html">
								<span>ABOUT US</span>
							</a>
						</span>
						<span class="navbar-item">
							<a class="has-text-white has-text-weight-semibold" href="contact-us.html">
								<span>CONTACT</span>
							</a>
						</span>
						<span class="navbar-item">
							<a class="button is-warning is-rounded has-text-weight-semibold" href="login.html">
								<span>LOGIN</span>
							</a>
						</span>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<div class="hero-body mtl">
		<div class="container has-text-centered">
			<h3 class="is-size-2 is-uppercase has-text-weight-bold has-text-white">COURSE</h3>
		</div>
	</div>
</section>
<!-- Content -->
<div class="container">
	<section>
		<div class="container tabs-centered">
				<div class="tabs is-toggle is-toggle-rounded mtl">
				  <ul>
				    <li class="is-active">
				      <a>
				        <span class="icon is-small"><i class="fas fa-file"></i></span>
				        <span>All</span>
				      </a>
				    </li>
				    <li>
				      <a>
				        <span class="icon is-small"><i class="fas fa-heart"></i></span>
				        <span>Popular</span>
				      </a>
				    </li>
				    <li>
				      <a>
				        <span class="icon is-small"><i class="fas fa-undo-alt"></i></span>
				        <span>Latest</span>
				      </a>
				    </li>
				  </ul>
				</div>
		</div>
		<div class="container has-text-centered">
			<div class="dropdown is-hoverable mtl">
				  <div class="dropdown-trigger">
				    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
				      <span>Category</span>
				      <span class="icon is-small">
				        <i class="fas fa-angle-down" aria-hidden="true"></i>
				      </span>
				    </button>
				  </div>
				  <div class="dropdown-menu" id="dropdown-menu3" role="menu">
				    <div class="dropdown-content">
				      <a href="#" class="dropdown-item">
				        Programming
				      </a>
				      <a href="#" class="dropdown-item">
				        School Lesson
				      </a>
				      <a href="#" class="dropdown-item">
				        College Lesson
				      </a>
				      <a href="#" class="dropdown-item">
				        Literature
				      </a>
				    </div>
				  </div>
				</div>
				<div class="dropdown is-right is-hoverable mtl">
				  <div class="dropdown-trigger">
				    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
				      <span>Type</span>
				      <span class="icon is-small">
				        <i class="fas fa-angle-down" aria-hidden="true"></i>
				      </span>
				    </button>
				  </div>
				  <div class="dropdown-menu" id="dropdown-menu3" role="menu">
				    <div class="dropdown-content">
				      <a href="#" class="dropdown-item">
				        PDF
				      </a>
				      <a href="#" class="dropdown-item">
				        Slideshow
				      </a>
				      <a href="#" class="dropdown-item">
				        Video
				      </a>
				      <a href="#" class="dropdown-item">
				        Book
				      </a>
				    </div>
				  </div>
				</div>
		</div>
	</section>

	<section>
				 <div class="columns is-multiline mtl">

					<div ng-repeat="course in courses" class="column is-4">
							<div class="card card-custom" data-ng-click="courseClick(course, courses)">
								<div class="card-image">
									<figure class="image is-4by3">
										<img ng-src="{{ course.picture }}" alt="Placeholder image">
									</figure>
								</div>
								<div class="card-content">
									<small class="is-uppercase has-text-weight-semibold has-text-grey-light is-size-7">{{course.category}}</small>
									<h3 class="is-size-5 has-text-weight-semibold">{{course.name}}</h3>
			
									<div class="footer-content mtl is-size-7 has-text-right">
										<i class="fas fa-user-friends has-text-info"></i> 1200 <i class="fas fa-star has-text-warning"></i> {{ course.rating.totalPoint }}
									</div>
								</div>
							</div>
						</div>
					
				</div>
	</section>
</div>

<!-- Footer -->
<div ng-include="'view/footer.html'"></div>

<script type="text/javascript" src="asset/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="asset/js/main.js"></script>
<!-- ng-main-controller -->
<script src="asset/plugins/angularjs/controllers/app.js"></script>
</body>
</html>
